services:
  # Web Service (API Server)
  - type: web
    name: bus-hazard-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bus-hazards-db
          property: connectionString
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: bus-hazards-db
    databaseName: bus_hazards
    user: bus_admin
    region: oregon
    plan: free
